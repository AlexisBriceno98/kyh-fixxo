        <!-- contact form -->
        <section class="contact-form">
            <div class="container">
              <h1>Come in Contact with Us</h1>
              <form novalidate id="contact-forms">
                <div class="contact-form-name">
                  <input id="name" name="name" type="text" placeholder="Your Name">
                  <div class="error-holder">
                    <div class="error">
                        Your name must be valid
                    </div>
                  </div>
                </div>
                <div class="contact-form-email">
                  <input id="email" name="email" type="email" placeholder="Your Mail">
                  <div class="error-holder">
                    <div class="error">
                        Your email must be valid
                    </div>
                </div>
                </div>
                <div class="contact-form-comments">
                  <textarea id="comments" name="comments" placeholder="Comments"></textarea>
                  <div class="error-holder">
                    <div class="error">
                        Your comment must be valid
                    </div>
                </div>
                </div>
                <button class="btn-contact" type="submit">Post Comments</button>
              </form>
            </div>
          </section>
          
          
            <div class="footer-end">
                <div class="line-end"></div>
